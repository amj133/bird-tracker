{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Log In{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="login" style="display: inline" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="login" required>
    <input type="submit" value="Log In">
  </form>

  <div class="footer">
    <div class="flying-footer">
    </div>
  </div>
{% endblock %}
