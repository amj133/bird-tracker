{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Favorite Birds{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for bird in birds %}
    <article class="post">
      <header>
        <div>
          <h3>{{ bird.com_name }}</h3>
          <div class="about">
            Scientific Name: {{ bird.sci_name }}<br>
            Species Code: {{ bird.species_code }}<br>
          </div>
        </div>
      </header>
    </article>
  {% endfor %}
{% endblock %}
